<body onload="init(true)">

    <div class="modal-game-over">

    </div>

        <div class="difficulty">
            <span class="difficultyButten">easy(4)</span>
            <input type="radio" name="radio" checked onclick="selcectLeval(0)">
            <span class="difficultyButten">normal(8)</span>
            <input type="radio" name="radio" onclick="selcectLeval(1)">
            <span class="difficultyButten">hard(12)</span>
            <input type="radio" name="radio" onclick="selcectLeval(2)">
        </div>
        <button class="new-game" onclick="init()"></button>
        <div class="timer">0 m 0 s</div>
        <div class="flags">ðŸš©</div>
    </div>
    <div class="board-container"></div>
